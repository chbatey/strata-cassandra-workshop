<div class="container">
    <form ng-submit="submit()" ng-controller="UserCreationController" role="form">
        <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" ng-model="user.userName" id="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" id="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" ng-model="user.firstName" id="firstName" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="user.lastName" id="lastName" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="firstName">Email</label>
            <input type="text" ng-model="user.email" id="email" class="form-control"/>
        </div>
        <input type="submit" id="create" value="Submit" class="btn btn-default"/>
    </form>
</div>
